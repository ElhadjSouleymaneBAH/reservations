<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Réservations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center">Liste des Réservations</h1>
<a href="/reservations/create" class="btn btn-primary">Ajouter une réservation</a>

<table class="table table-bordered mt-3">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Utilisateur</th>
    <th>Date</th>
    <th>Statut</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reservation : ${reservations}">
    <td th:text="${reservation.id}"></td>
    <td th:text="${reservation.userName}"></td>
    <td th:text="${reservation.bookingDate}"></td>
    <td th:text="${reservation.status}"></td>
    <td>
      <a th:href="@{/reservations/{id}(id=${reservation.id})}" class="btn btn-info">Voir</a>
      <a th:href="@{/reservations/{id}/edit(id=${reservation.id})}" class="btn btn-warning">Modifier</a>
      <form th:action="@{/reservations/{id}/delete(id=${reservation.id})}" method="post" class="d-inline">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger" onclick="return confirm('Voulez-vous vraiment supprimer cette réservation ?');">Supprimer</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
