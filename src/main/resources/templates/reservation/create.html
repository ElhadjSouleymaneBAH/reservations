<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Créer une Réservation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center">Créer une Réservation</h1>

<form th:action="@{/reservations}" th:object="${reservation}" method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Nom de l'utilisateur :</label>
    <input type="text" th:field="*{userName}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Date de réservation :</label>
    <input type="datetime-local" th:field="*{bookingDate}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Statut :</label>
    <select th:field="*{status}" class="form-select">
      <option value="PENDING">En attente</option>
      <option value="CONFIRMED">Confirmée</option>
      <option value="CANCELLED">Annulée</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Représentations :</label>
    <select multiple th:field="*{representations}" class="form-select">
      <option th:each="representation : ${representations}"
              th:value="${representation.id}"
              th:text="${representation.show.title} + ' - ' + ${representation.schedule}">
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Créer</button>
  <a href="/reservations" class="btn btn-secondary">Retour</a>
</form>
</body>
</html>
