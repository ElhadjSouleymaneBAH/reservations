<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Détails de la Réservation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center">Détails de la Réservation</h1>

<p><strong>ID :</strong> <span th:text="${reservation.id}"></span></p>
<p><strong>Utilisateur :</strong> <span th:text="${reservation.userName}"></span></p>
<p><strong>Date :</strong> <span th:text="${reservation.bookingDate}"></span></p>
<p><strong>Statut :</strong> <span th:text="${reservation.status}"></span></p>

<h2>Représentations associées</h2>
<ul>
  <li th:each="representation : ${reservation.representations}"
      th:text="${representation.show.title} + ' - ' + ${representation.schedule}">
  </li>
</ul>

<a href="/reservations" class="btn btn-secondary">Retour</a>
<a th:href="@{/reservations/{id}/edit(id=${reservation.id})}" class="btn btn-warning">Modifier</a>

<form th:action="@{/reservations/{id}/delete(id=${reservation.id})}" method="post" class="d-inline">
  <input type="hidden" name="_method" value="delete"/>
  <button type="submit" class="btn btn-danger" onclick="return confirm('Voulez-vous vraiment supprimer cette réservation ?');">Supprimer</button>
</form>
</body>
</html>
