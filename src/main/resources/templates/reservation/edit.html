<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier la Réservation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center">Modifier la Réservation</h1>

<form th:action="@{/reservations/{id}(id=${reservation.id})}" th:object="${reservation}" method="post" class="mt-3">
  <input type="hidden" name="_method" value="put"/>

  <div class="mb-3">
    <label class="form-label">Nom de l'utilisateur :</label>
    <input type="text" th:field="*{userName}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Date de réservation :</label>
    <input type="datetime-local" th:field="*{bookingDate}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Statut :</label>
    <select th:field="*{status}" class="form-select">
      <option value="PENDING">En attente</option>
      <option value="CONFIRMED">Confirmée</option>
      <option value="CANCELLED">Annulée</option>
    </select>
  </div>

  <button type="submit" class="btn btn-warning">Mettre à jour</button>
  <a href="/reservations" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
