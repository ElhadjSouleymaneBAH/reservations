<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="${title} ?: 'Réservation de Spectacles'">Réservation de Spectacles</title>

  <!-- Bootstrap pour le style -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
  <div class="container">
    <div class="navbar-header">

      <!-- Nom du Projet avec Lien Accueil -->
      <a class="navbar-brand" th:href="@{/}">Réservation de Spectacles</a>
    </div>
    <div class="navbar-collapse collapse">
      <!-- Menu de Navigation -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/}">Accueil</a>
        </li>
        <li class="nav-item" th:classappend="${module == 'shows' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/shows}">Spectacles</a>
        </li>
        <li class="nav-item" th:classappend="${module == 'reservations' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/reservations}">Mes Réservations</a>
        </li>
        <li class="nav-item" th:classappend="${module == 'contact' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/contact}">Contact</a>
        </li>

        <!-- Liens Connexion/Déconnexion Dynamique -->

        <li class="nav-item" th:if="${#httpServletRequest.remoteUser == null}">
          <a class="nav-link" th:href="@{/login}">Connexion</a>
        </li>
        <li class="nav-item" th:if="${#httpServletRequest.remoteUser != null}">
          <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</header>
</body>
</html>
