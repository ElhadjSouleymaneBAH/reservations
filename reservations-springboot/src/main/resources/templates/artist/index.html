<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Liste des artistes</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1 th:text="${title}">Liste des artistes</h1>

        <!-- Affichage du tableau des artistes uniquement s'il y a des artistes disponibles -->
        <table class="table table-striped" th:unless="${#lists.isEmpty(artists)}">
            <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Boucle sur chaque artiste dans la liste d'artistes -->
            <tr th:each="artist : ${artists}">
                <td th:text="${artist.firstname}">Prénom</td>
                <td th:text="${artist.lastname}">Nom</td>
                <td>
                    <a th:href="@{/artists/{id}(id=${artist.id})}">Voir</a> |
                    <a th:href="@{/artists/{id}/edit(id=${artist.id})}">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Affiche un message si la liste est vide -->
        <p th:if="${#lists.isEmpty(artists)}" th:text="'Aucun artiste disponible pour le moment.'">Aucun artiste disponible pour le moment.</p>

        <!-- Lien vers la création d'un nouvel artiste -->
        <a th:href="@{/artists/create}">Ajouter un nouvel artiste</a>
    </div>
</div>
</body>
</html>
