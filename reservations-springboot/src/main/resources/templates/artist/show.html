<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
  <title th:text="${title}">Fiche d'un artiste</title>
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <h1 th:text="|${artist.firstname} ${artist.lastname}|">Bob Sull</h1>


    <h2>Liste des types</h2>
    <ul th:unless="${#lists.isEmpty(artist.types)}">
      <li th:each="type : ${artist.types}" th:text="${type.type}">Type</li>
    </ul>

    <div class="actions">

      <a th:href="@{/artists/{id}/edit(id=${artist.id})}">Edit</a>


      <form th:action="@{/artists/{id}(id=${artist.id})}" th:method="delete" th:object="${artist}">
        <button type="button" onclick="if(confirm('Confirmer la suppression de l\'artiste #${artist.id}')) { this.form.submit(); }">Delete</button>
      </form>
    </div>


    <nav>
      <a th:href="@{/artists}">Retour Ã  l'index</a>
    </nav>
  </div>
</div>
</body>
</html>
